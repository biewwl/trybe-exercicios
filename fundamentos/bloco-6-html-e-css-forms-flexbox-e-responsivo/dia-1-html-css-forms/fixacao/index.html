<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixação 1</title>
</head>
<body>
    <form action="">
        <label for="email">Email:
            <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" autofocus required id="email">
        </label><br><br>
        <label for="pass">Senha:
            <input type="password" required placeholder="Digite sua senha" name="Senha" id="pass">
        </label><br><br>
        <label for="check"><input type="checkbox" name="remember" id="check">Lembre-se
        </label>
        <br><br>
        <input type="submit" value="Entrar">
    </form>
    <br>
    <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a>
    <input type="text" id="input-text"/>
    <input type="checkbox" id="input-checkbox"/>
    <script src="script.js"></script>
</body>
</html>
